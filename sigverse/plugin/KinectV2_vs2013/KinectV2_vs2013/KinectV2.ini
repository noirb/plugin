[General]
service_name     = SVC_KINECT_V2
device_type      = KINECT_V2
device_unique_id = 0

[KinectV2]
# Sensor data mode (QUATERNION or POSITION)
sensor_data_mode = POSITION

# Send hand state (true or false)
send_hand_state = true

# Smoothing type (NONE or SMA or WMA) SMA:Simple Moving Average, WMA:Weighted Moving Average (This is effective only if POSITION mode.)
smoothing_type = SMA

# Moving average number for SMA (default 3) (This is effective only if POSITION mode.)
smoothing_sma_num = 3

# Weight for WMA (0.0<weight<1.0 default 0.8) (This is effective only if POSITION mode.)
smoothing_wma_weight = 0.8
